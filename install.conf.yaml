# install.conf.yaml
- defaults:
    link:
      relink: true
      create: true

- clean: ["~"]

- create:
    - ~/.vim

- link:
    ~/.aliases: shell/.aliases
    ~/.zshrc: shell/.zshrc
    ~/.zprofile: shell/.zprofile
    ~/.gitconfig: .gitconfig
    ~/.config:
      create: true
      relink: true
      glob: true
      path: config/*
    ~/Library/Application Support/lazygit/config.yml: lazygit-config.yml
    ~/Library/Application Support/jesseduffield/lazygit/config.yml: lazygit-config.yml

- shell:
    - [chsh -s $(which zsh) || true, Making zsh the default shell]
    - [git submodule update --init --recursive || true, Installing submodules]

# This apply to all commands that come after setting the defaults.
- defaults:
    brewfile:
      stdout: false
      stderr: false
      include: ['tap', 'brew', 'cask', 'mas']
- brewfile:
    file: Brewfile
