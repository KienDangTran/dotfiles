# install.conf.yaml
- defaults:
    link:
      relink: true
      create: true

- clean: ["~"]

- create:
    - ~/.vim

- link:
    ~/.aliases: shell/.aliases
    ~/.zshrc: shell/.zshrc
    ~/.gitconfig: .gitconfig
    ~/.config:
      create: true
      relink: true
      glob: true
      path: config/*
    ~/Library/Application Support/lazygit/config.yml: lazygit-config.yml
    ~/Library/Application Support/jesseduffield/lazygit/config.yml: lazygit-config.yml

- shell:
    - [chsh -s $(which zsh) || true, Making zsh the default shell]
    - [git submodule update --init --recursive || true, Installing submodules]

- ifmacos:
    - brew:
        - bat
        - fzf
        - neovim
        - starship
        - tree
        - ripgrep
        - gnu-sed
        - lazygit
        - universal-ctags/universal-ctags/universal-ctags
        - lua-language-server
        - node
        - git-delta
        - chroma
        - nvm
        - rbenv
        - ruby-build
