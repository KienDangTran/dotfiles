command_timeout = 200

[aws]
disabled = false

[battery]
full_symbol = "🔋 "
charging_symbol = "⚡️ "
discharging_symbol = "💀 "

[directory]
truncation_length = 10

[docker_context]
disabled = true

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '

[git_metrics]
added_style = "bold blue"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '
disabled = false

[kubernetes]
disabled = true

[package]

[terraform]
format = '[$symbol$version]($style) '

